message OptionEvent
{
	int32 position = 1;
	int32 optType = 2;
	int32 TowerConfigId = 3;
	int64 TowerId = 4;
	int64 NewTowerId = 5;
	float TowerX = 6;
	float TowerY = 7;
	int32 MonsterConfigId = 8;
	int64 MonsterId = 9;
	repeated int32 SkillIds = 10;
	int32 MonsterRoadId = 11;
}
message FrameOpts 
{
	int32 frameid = 1;
	repeated OptionEvent opts = 2;
}
